<div mat-dialog-title class="d-flex justify-space-between mb-2">
  <h5 data-testid="oneConsentSectionHeader">Tekst zgody</h5>
  <button data-testid="closePopupButton" (click)="onCancel()" class="pointer btn-clear close-popup-btn">
    <mat-icon>close</mat-icon>
  </button>
</div>

<section mat-dialog-content>
  <div class="mt-3 mb-3">
    <ckeditor name="description" [config]="ckeditorConf" [(ngModel)]="description"></ckeditor>
  </div>
</section>

<div mat-dialog-actions class="justify-end mt-4 mb-1">
  <button class="btn btn-secondary mr-3" mat-dialog-close>Anuluj</button>
  <button data-testid="saveConsentButton" class="btn btn-primary ml-3" (click)="onSave()">Zapisz</button>
</div>

<h1 mat-dialog-title>Edytuj stronę</h1>

<div mat-dialog-content class="dictionary">
  <form class="form" #editDictionaryForm="ngForm">
    <mc-input-text required minlength="2" name="tabName" label="Wpisz nową nazwę strony" [(ngModel)]="form.name">
    </mc-input-text>

    <mc-input-select
      *ngIf="data.enableNavigation"
      required
      label="Wybierz krok nawigacji"
      name="navigationStepId"
      data-testid="pageStepSelect"
      [(ngModel)]="form.navigationStepId"
      [options]="data.steps"
      optionValue="id"
      optionDisplay="name"
    ></mc-input-select>

    <mc-input-checkbox name="showInSummary" [(ngModel)]="form.showInSummary" data-testid="showInSummary">
      Pokaż na stronie podsumowania
    </mc-input-checkbox>
  </form>
</div>

<div mat-dialog-actions class="mb-1">
  <button class="btn btn-secondary mr-3" (click)="onCancel()">Anuluj</button>

  <button class="btn ml-3" data-testid="editTabPopupSave" (click)="onSave()" [disabled]="!editDictionaryForm.valid">
    Zapisz
  </button>
</div>

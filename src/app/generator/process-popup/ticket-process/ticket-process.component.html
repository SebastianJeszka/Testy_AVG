<section>
  <div class="d-flex align-items-center">
    <div [style.min-width]="'400px'">
      <mc-input-text
        name="ticketVerificationMaxAnswers"
        label="Maksymalna liczba odpowiedzi, 0 - brak limitu"
        [(ngModel)]="process.ticketVerificationMaxAnswers"
        required
      ></mc-input-text>
    </div>
  </div>
  <div class="d-flex align-items-center">
    <div [style.min-width]="'400px'">
      <label>Wiadomość</label>
      <div class="mb-5">
        <ckeditor
          name="ticketVerificationMessage"
          [config]="ckeditor"
          [(ngModel)]="process.ticketVerificationMessage"
        ></ckeditor>
      </div>
    </div>
  </div>
</section>

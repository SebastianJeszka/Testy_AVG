<div class="blue-header">
  <div class="main-container">
    <div class="d-flex blue-header__wrap">
      <div class="blue-header__head">
        <h1>Generator formularzy</h1>
      </div>
      <div class="blue-header__links d-flex mt-3 mb-2 my-md-0" *ngIf="authService.isAuth$ | async">
        <a
          routerLink="/generator"
          routerLinkActive="blue-header__menu-item--active"
          data-testid="generatorPageLink"
          class="blue-header__menu-item"
          >Generator</a
        >
        <a
          routerLink="/dictionaries"
          routerLinkActive="blue-header__menu-item--active"
          data-testid="dictionaryPageLink"
          class="blue-header__menu-item"
          >Słowniki</a
        >
        <ng-container *ngIf="allowUserManage$ | async">
          <a
            routerLink="/users-mgmt"
            routerLinkActive="blue-header__menu-item--active"
            data-testid="dictionaryPageLink"
            class="blue-header__menu-item"
            >Użytkownicy</a
          >
        </ng-container>
      </div>
    </div>
  </div>
</div>
